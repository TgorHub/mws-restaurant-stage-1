  <style>
  /* ====================== Restaurant Filtering ====================== */
  .filter-options {
    width: 100%;
    background-color: darkblue;
    align-items: center;
  	display: flex;
  	flex-direction: column;
  	flex-wrap: wrap;
  	justify-content: center;
  	padding: 10px 0;
  }
  .filter-options h2 {
    color: white;
    font-size: 1rem;
    font-weight: normal;
    line-height: 1;
    margin: 0 20px;
  }
  .filter-options select {
    background-color: white;
    border: 1px solid #fff;
    font-family: Arial,sans-serif;
    font-size: 11pt;
    height: 35px;
    letter-spacing: 0;
    margin: 10px;
    padding: 0 10px;
    width: 200px;
  }

  <div id="alert-box"></div>

  <main id="maincontent">
    <section id="map-container" role="application">

  </main>
