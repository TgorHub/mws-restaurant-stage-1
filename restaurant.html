<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Main CSS file -->
  <style type="text/css">@charset "utf-8";body,p,td,th{font-family:Arial,Helvetica,sans-serif;font-size:10pt;color:#333;line-height:1.5}body{background-color:#fdfdfd;margin:0;position:relative}li,ul{font-family:Arial,Helvetica,sans-serif;font-size:10pt;color:#333}a{color:orange;text-decoration:none}a:focus,a:hover{color:#3397db;text-decoration:none}a img{border:0 #fff}h1,h2,h3,h4,h5,h6{font-family:Arial,Helvetica,sans-serif;margin:0 0 20px}article,aside,canvas,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}#map-container{height:400px;width:100%}#maincontent{background-color:#f3f3f3;min-height:100%;display:flex;flex-direction:row;flex-wrap:wrap;justify-content:space-between}#content-section{width:100%}#footer{background-color:#000;color:#f5f5f5;font-size:8pt;letter-spacing:1px;padding:25px 0;text-align:center;text-transform:uppercase}nav.header-nav{width:100%;height:80px;background-color:#252831;text-align:center}#restaurants-list,nav h1{display:flex;justify-content:center}nav h1{height:100%;align-items:center}nav h1 a{color:#fff;font-size:14pt;font-weight:200;letter-spacing:10px;text-transform:uppercase}#breadcrumb{padding:10px 40px 16px;list-style:none;background-color:#eee;font-size:17px;margin:0;width:100%}#breadcrumb li{display:inline}#breadcrumb li+li:before{padding:8px;color:#000;content:"/\00a0"}#breadcrumb li a{color:#0275d8;text-decoration:none}#breadcrumb li a:hover{color:#01447e;text-decoration:underline}#restaurants-list{background-color:#f3f3f3;list-style:outside none none;margin:0;padding:30px 15px 60px;text-align:center;flex-direction:row;flex-wrap:wrap}#restaurants-list li{background-color:#fff;border:2px solid #ccc;font-family:Arial,sans-serif;margin:15px;min-height:380px;padding:0 30px 25px;text-align:left;width:80%}#restaurants-list .restaurant-img{background-color:#ccc;display:block;margin:0;height:auto;max-width:100%;min-width:100%}#restaurant-name,#restaurants-list li h2{color:#0000cd;font-family:Arial,sans-serif;font-size:14pt;font-weight:200;letter-spacing:0;line-height:1.3;margin:20px 0 10px;text-transform:uppercase}#restaurants-list p{margin:0;font-size:11pt}#restaurants-list li a{background-color:#00008b;border-bottom:3px solid #eee;color:#fff;display:inline-block;font-size:10pt;margin:15px 0 0;padding:8px 30px 10px;text-align:center;text-decoration:none;text-transform:uppercase}.inside header{position:fixed;top:0;width:100%;z-index:1000}.inside #map-container{background:blue 0 0;height:50vh;right:0;width:100vw;order:2}.inside #map{background-color:#ccc;height:100%;width:100%}.inside #footer{width:100vw}#restaurant-name{font-size:20pt;margin:15px 0 30px;line-height:1.1}#restaurant-img{width:90%;object-fit:cover}.restaurant-name-container{display:flex;align-items:center;flex-direction:column;margin-bottom:10px}#restaurant-address{font-size:12pt;margin:10px 0;width:100%}#restaurant-cuisine{background-color:#333;color:#ddd;font-size:12pt;font-weight:300;letter-spacing:10px;margin:0 0 20px;padding:2px 0;text-align:center;text-transform:uppercase;width:90%}#new-review,#restaurant-container,#reviews-container{border-bottom:1px solid #d9d9d9;box-sizing:border-box;border-top:1px solid #fff;padding:140px 40px 30px;width:100%;display:flex;flex-direction:row;flex-wrap:wrap;justify-content:center}#new-review,#reviews-container{padding:10px;flex-direction:column;align-items:center}#new-review legend,#reviews-container h3{color:#f58500;font-size:24pt;font-weight:300;letter-spacing:-1px;padding-bottom:1pt}#new-review-form{width:100%}#favorite-button{float:right;width:40px;height:40px;font-size:30px}#favorite-button.favorite-true{color:orange}#reviews-list{margin:0;padding:0}#alert-box{width:100%;height:50px;line-height:50px;text-align:center;font-size:22px;position:fixed;top:0;left:0;color:#fff;z-index:2000}#reviews-list li{background-color:#fff;border:2px solid #f3f3f3;display:block;list-style-type:none;margin:0 0 30px;overflow:hidden;padding:0 20px 20px;position:relative;width:85%}#reviews-list li p{margin:0 0 10px}#restaurant-hours{width:100%}#stars{margin:20px}#restaurant-hours td{color:#666}</style>
  <style media="(min-width: 974px)">#restaurants-list li{width:40%}#restaurant-container{width:50%;display:block}.inside #map-container{height:93%;right:0;top:80px;position:fixed;width:50%}.inside #footer{width:50vw}#breadcrumb{width:calc(50% - 80px)}#new-review,#reviews-container{padding:30px 40px 80px}</style>
  <style media="(min-width: 1420px)">.filter-options{flex-direction:row}#restaurants-list li{width:270px}#restaurant-container{width:50%;display:block}#new-review,#reviews-container{padding:30px 40px 80px}</style>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <div id="alert-box"></div>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="header-nav" aria-label="Header">
      <h1><a tabindex="0" href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ol id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" role="application">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <button id="favorite-button" type="button">&#9733;</button>
      <img alt="Restaurant image" id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>

      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      <section id="new-review">
        <form id="new-review-form">
          <fieldset>
            <legend>New Review</legend>
            <label for="username">Your name</label>
            <input id="username" placeholder="Your name" required>
            <fieldset id="stars">
              <legend>Your rating:</legend>
              <input id="one-star" name="Rating" type="radio" value="1">
              <label id="one-star">*</label>
              <input id="two-star" name="Rating" type="radio" value="2">
              <label id="two-star">**</label>
              <input id="three-star" checked name="Rating" type="radio" value="3">
              <label id="three-star">***</label>
              <input id="four-star" name="Rating" type="radio" value="4">
              <label id="four-star">****</label>
              <input id="five-star" name="Rating" type="radio" value="5">
              <label id="five-star">*****</label>
            </fieldset>
            <label for="user-review">Your review</label><br>
            <textarea name="comments" id="user-review" placeholder="Description..." required></textarea><br>
            <button class="submit-button" onclick="addReview()">Add Review</button>
        </fieldset>
        </form>
      </section>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <a tabindex="0" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>

  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
